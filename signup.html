<body class="ng-cloak" data-ng-cloak>

            </button>
            <a id="header_logo" class="navbar-brand"
               wt-tracker="Header|Logo|Goto Index"
               href="/" title="Worktile">Worktile</a>
        </div>
        <div class="collapse navbar-collapse navbar-header-collapse">

            <ul id="header_menu" class="nav navbar-nav">
                 <li >
                <a wt-tracker="Header|Menu|Goto Index" href="index.html">首页</a>
                </li>
                <li >
                <a wt-tracker="Header|Menu|Goto Mobile" href="mobile.html">移动版</a>
                </li>
                <li>

            </ul>

            <ul class="nav navbar-nav navbar-right" ng-controller="user_ctrl"
            id="header_me">
                <li class="divider-vertical hidden-xs"></li>
                
                <li>
                    <a class="mr_15" wt-tracker="Header|Menu|Goto Signin" href="signin.html">登录</a>

</header>
<div id="wrap-all"><div id="main" class="inner">
<div class="other-warp" data-ng-controller="user_signup_ctrl">
    <div data-minheight="58" class="single-panel clearfix">
        <div class="single-panel-inner middle">

<!--             <div class="single-panel-header">
                <br />
                <br />
                <h3 >注册新用户</h3>
            </div> -->

                <br/>
                <br/>
                <br/>
                <p  class="text-center" style="font-size:22px">注册新用户</p>
                <br/>
            <div class="single-panel-body">
                <div class="single-panel-section" ng-if="show_signup">
                    <form wt-form-validate="{blurTrig:false,showMsg:false}" name="register_form"
                          novalidate class="form-horizontal wt-form">
                        <div class="form-group">
                            <label class="col-xs-5 control-label">邮箱：</label>

                            <div class="col-xs-4 ">
                                <input class="form-control" type="email" placeholder="你的常用邮箱地址"
                                       name="signup_email" ng-model="user.email" required
                                       wt-remote-unique-check="{url:'/api/user/email/check?email={{user.email}}'}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-5 control-label">用户名：</label>

                            <div class="col-xs-4">
                                <input class="form-control" autofocus="" type="text" placeholder="由字母、数字、下划线组成，以字母开头"
                                       name="signup_name" ng-model="user.name"
                                       wt-remote-unique-check="{url:'/api/user/name/check?name={{user.name}}'}"
                                       wt-regex="^[A-Za-z]{1}[0-9A-Za-z_]{2,29}$"
                                       required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-5 control-label">真实姓名：</label>

                            <div class="col-xs-4">
                                <input class="form-control" type="text" placeholder="输入真实姓名，方便团队成员认识你"
                                       name="signup_display_name" ng-model="user.display_name" required
                                       ng-maxlength="200"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-5 control-label">密码：</label>

                            <div class="col-xs-4">
                                <input class="form-control" type="password" placeholder="最小长度6位"
                                       name="signup_password" ng-model="user.password" ng-minlength="6"
                                       required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-5 control-label">确认密码：</label>

                            <div class="col-xs-4">
                                <input class="form-control" type="password" placeholder="再输入一次密码"
                                       name="repeated_password" wt-repeat-password="signup_password"
                                       ng-model="user.repeated_password"/>
                            </div>
                        </div>
                   <div class="form-group" ng-if="register_form.$errors.length > 0">
                            <label class="col-xs-5 control-label"></label>

                            <div class="col-xs-10">
                                <div class="alert alert-danger">
                                    <i class="icon-remove-sign mr_5"></i> {{register_form.$errors[0]}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
<!--                             <div class="col-xs-6"></div> -->
                            <div class="text-center">
                                <button wt-form-submit="js_submit(register_form)" type="button" class="btn btn-success"
                                        data-loading-text="注册中..." loading-status="is_registering">注册新用户
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="success-panel" ng-if="signup_success">
                    <i class="imgicon-success"></i><br/><br/>
                    <span>验证邮件发送到<em>{{user.email}}</em></span><br/>
                    <span>请查收邮件并激活你的Worktile帐号</span><br/><br/>
                    <a class="btn btn-success" href="/projects" wt-tracker="Signup Page|Success|Goto Projects">进入开始工作</a>
                </div>
            </div>

<!--             <div class="single-panel-footer" ng-if="!signup_success">
                <div class="pull-right">点击注册，表明你同意我们的<a href="/terms" wt-tracker="Signup Page|Panel Footer|Goto Terms">服务条款</a></div></div> -->
        </div>
    </div>
</div>
</div></div>
